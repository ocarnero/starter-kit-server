extend type Query {
    userById(id: ID!): User
    users: [User!]!
		roles: [String!]
}

extend type Mutation {
		addUser(addUserReq: addUserReq!): SingupStatus!
    editUser(id: ID!, editUserReq: EditUserReq!): User
    deleteUser(id: ID!): User
}

type User {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    fullName: String!
    email: String!
		role: String!
}

input addUserReq {
    fullName: String!
    email: String!
		role: String!
		password: String!
}

input EditUserReq {
    fullName: String!
    email: String!
}
